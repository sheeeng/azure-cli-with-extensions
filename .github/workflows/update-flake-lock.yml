name: "Update Flake Lock"

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 03 * * 1-5" # “At 03:00 UTC on every day-of-week from Monday through Friday.” # https://crontab.guru/#0_3_*_*_1-5
  workflow_dispatch:

jobs:
  update-flake-lock:
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: determinatesystems/determinate-nix-action@fd3eb131b9b46cc1dd978a7c0ba3fce79dd7d3eb # v3.9.1
      - uses: determinatesystems/update-flake-lock@c5930b397a673a70ca70be06020e943aeac310a1 # v27
        with:
          git-author-email: "github-actions[bot]@users.noreply.github.com"
          git-author-name: "github-actions[bot]"
          git-committer-email: "github-actions[bot]@users.noreply.github.com"
          git-committer-name: "github-actions[bot]"
          pr-labels: |
            dependencies
          pr-title: "chore(deps): update flake.lock"
          token: ${{ secrets.UPDATE_FLAKE_LOCK }}

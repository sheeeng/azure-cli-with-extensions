name: "Update Flake Lock"

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 03 * * 1-5" # “At 03:00 UTC on every day-of-week from Monday through Friday.” # https://crontab.guru/#0_3_*_*_1-5
  workflow_dispatch:

jobs:
  update-flake-lock:
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: determinatesystems/determinate-nix-action@b3e3f405539b332fcb96794525f35fb10c230baa # v3.13.2
      - uses: determinatesystems/update-flake-lock@834c491b2ece4de0bbd00d85214bb5e83b4da5c6 # v28
        with:
          git-author-email: "github-actions[bot]@users.noreply.github.com"
          git-author-name: "github-actions[bot]"
          git-committer-email: "github-actions[bot]@users.noreply.github.com"
          git-committer-name: "github-actions[bot]"
          pr-labels: |
            dependencies
          pr-title: "chore(deps): update flake.lock"
          token: ${{ secrets.UPDATE_FLAKE_LOCK }}
